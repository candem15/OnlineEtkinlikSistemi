<div class="mat-elevation-z8">
  <mat-form-field appearance="fill" class="input-margin">
    <mat-label>Kategori Adı</mat-label>
    <input matInput #txtName [formControl]="categoryFormControl">
    <mat-error *ngIf="categoryFormControl.hasError('required')">
      Kategori ismi <strong>boş geçilemez!</strong>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="create(txtName)">Kategori Oluştur</button>
  <br>
  <mat-form-field appearance="fill" class="input-margin">
    <mat-label>Yeni Kategori Adı</mat-label>
    <input matInput #txtNewName [formControl]="categoryFormControl">
    <mat-error *ngIf="categoryFormControl.hasError('required')">
      Kategori ismi <strong>boş geçilemez!</strong>
    </mat-error>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="CategoryName">
      <th mat-header-cell *matHeaderCellDef width="120px">Kategori Adı</th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Category Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="UpdateCategory">
      <th mat-header-cell *matHeaderCellDef width="40px"></th>
      <td mat-cell *matCellDef="let element"> <button mat-mini-fab title="Sil" color="primary"
          (click)="updateCategory(element.id,txtNewName)">
          <mat-icon>edit</mat-icon>
        </button> </td>
    </ng-container>

    <ng-container matColumnDef="DeleteCategory">
      <th mat-header-cell *matHeaderCellDef width="40px"></th>
      <td mat-cell *matCellDef="let element"> <button mat-mini-fab title="Sil" color="warn"
          (click)="deleteCategory(element.id)">
          <mat-icon>delete</mat-icon>
        </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
